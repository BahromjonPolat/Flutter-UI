name: flutter_ui
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # add this line to your dependencies

  fluttertoast: ^8.0.8

  # Oddiy ma'lumotlarni doimiy xotiraga saqlab ketadi.
  shared_preferences: ^2.0.6

  # SQLite ma'lumotlar ombori.
  sqflite: ^1.3.0

  # Badges har qanday vidjet uchun qo'shimcha belgi sifatida ishlatilishi mumkin.
  badges: ^2.0.1

  # 'Loaging' GIF`lari
  flutter_spinkit: ^4.1.2

  # GridView`ni pinterest yoki boshqa chiroyli ko`rinishda chiqarish uchun
  flutter_staggered_grid_view: ^0.4.0

  # Transparent Rasm
  transparent_image: ^2.0.0

  # Bottom Navigation Bar`ning Imoniyati ko`p talqini
  persistent_bottom_nav_bar: ^4.0.2

  # Oyna effektini beruvchi kutubxona
  glassmorphism_ui: ^0.2.0

  # Rating Bar - Yulduzcha va yurakchalar
  flutter_rating_bar: ^4.0.0

  # URL Launcher - URL`ni browser orqali ochish uchun
  url_launcher: ^6.0.10

  # Dialog
  awesome_dialog: ^2.1.1

  # UUID
  uuid: ^3.0.4

  # Smooth Indicator
  smooth_page_indicator: ^1.0.0+2

  # SVG
  flutter_svg: ^0.22.0

  # DOTTED BORDER
  dotted_border: ^2.0.0+1

  # SWIPER
  card_swiper: ^1.0.4

  # HTTP
  http: ^0.13.4

  # FLAGS
  flag: ^5.0.1

  #YouTube
  youtube_explode_dart: ^1.10.8


# Developer dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter

# Material design
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/sport/
    - assets/images/mario/
    - assets/images/order_food/
    - assets/images/barber/
    - assets/images/icons/
    - assets/images/furniture/
    - assets/images/coffee_delivery/
    - assets/images/svg/


  fonts:
    - family: garamond
      fonts:
        - asset: assets/fonts/garamond.ttf

    - family: poppins
      fonts:
        - asset: assets/fonts/poppins.ttf

    - family: lobster
      fonts:
        - asset: assets/fonts/lobster-regular.ttf

    - family: dancing_script
      fonts:
        - asset: assets/fonts/dancing-script.ttf

    - family: islamic
      fonts:
        - asset: assets/fonts/islamic_font.ttf

